<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Указание кодировки UTF-8 -->
    <title>Управління переміщеннями в Житловому Комплексі</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="static/logo.jpg" alt="Житловий Комплекс">
        </div>
        <h1>Заявки для в'їзду в житловий комплекс</h1>
    </header>
    <div class="container">
        <div class="table-container">
            <h1>Заявки</h1>
            <table class="custom-table" id="pendingApplicationsTable">
                <thead>
                    <tr>
                        <th class="application-number" style="width: 5%;">№ Заявки</th>
                        <th style="width: 15%;">Ім'я</th>
                        <th style="width: 12%;">Запит</th>
                        <th style="width: 12%;">Номер Телефона</th>
                        <th style="width: 15%;">Адреса</th>
                        <th style="width: 5%;">Час</th>
                        <th style="width: 5%;">К-сть гостей</th>
                        <th style="width: 5%;">Авто</th>
                        <th style="width: 35%;">Статус</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table class="custom-table" id="confirmedApplicationsTable">
                <tbody>
                    <thead>
                        <tr>
                            <th class="application-number" style="width: 4%;">№ Заявки</th>
                            <th style="width: 12%;">Ім'я</th>
                            <th style="width: 12%;">Запит</th>
                            <th style="width: 12%;">Номер Телефона</th>
                            <th style="width: 11%;">Адреса</th>
                            <th style="width: 14%;">Час</th>
                            <th style="width: 11%;">К-сть гостей</th>
                            <th style="width: 12%;">Авто</th>
                            <th style="width: 17%;">Статус</th>

                        </tr>
                    </thead>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>Курсова ІПЗ &copy 2024. Додаткова інформація: Федонюк Роман ІО-24 roman.fedoniuk@gmail.com</p>
    </footer>
    <script src="http://127.0.0.1:8001/static/app.js"></script>
</body>

</html>
