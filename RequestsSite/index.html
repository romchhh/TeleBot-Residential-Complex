<!DOCTYPE html>
<html>

<head>
    <title>Управління переміщеннями жк "Софія Київська"</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="content/photo_2023-10-31_02-28-49.jpg" alt="Житловий Комплекс 'Софія Київська'">
        </div>
        <h1>Заявки для в'їзду в жк "Софія Київська"</h1>
    </header>
    <div class="container">
        <div class="table-container">
            <h1>Заявки</h1>
            <table class="custom-table" id="pendingApplicationsTable">
                <thead>
                    <tr>
                        <th class="application-number" style="width: 5%;">№ Заявки</th>
                        <th style="width: 15%;">Ім'я</th>
                        <th style="width: 12%;">Запит</th>
                        <th style="width: 12%;">Номер Телефона</th>
                        <th style="width: 15%;">Адреса</th>
                        <th style="width: 5%;">Час</th>
                        <th style="width: 5%;">К-сть гостей</th>
                        <th style="width: 5%;">Авто</th>
                        <th style="width: 35%;">Статус</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table class="custom-table" id="confirmedApplicationsTable">
                <tbody>
                    <thead>
                        <tr>
                            <th class="application-number" style="width: 4%;">№ Заявки</th>
                            <th style="width: 15.5%;">Ім'я</th>
                            <th style="width: 12%;">Запит</th>
                            <th style="width: 12%;">Номер Телефона</th>
                            <th style="width: 15%;">Адреса</th>
                            <th style="width: 5%;">Час</th>
                            <th style="width: 5%;">К-сть гостей</th>
                            <th style="width: 5%;">Авто</th>
                            <th style="width: 34.5%;">Статус</th>
                        </tr>
                    </thead>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>Софія Київський ЖК &copy; 2024. roman.fedoniuk@gmail.com</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
